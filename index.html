<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Calculator app</title>
</head>
<body>
    <div class="container">
        <section class="inner">
            <span class="preview"></span>
            <span class="result">=</span>
        </section>
        <section class="grid">
            <input class="grid__item grey-btn" type="button" value="C">
            <input class="grid__item grey-btn" type="button" value="+/-">
            <input class="grid__item grey-btn" type="button" value="%">
            <input class="grid__item orange-btn" type="button" value="&divide;">
            <input class="grid__item white-btn" type="button" value="7">
            <input class="grid__item white-btn" type="button" value="8">
            <input class="grid__item white-btn" type="button" value="9">
            <input class="grid__item orange-btn" type="button" value="x">
            <input class="grid__item white-btn" type="button" value="4">
            <input class="grid__item white-btn" type="button" value="5">
            <input class="grid__item white-btn" type="button" value="6">
            <input class="grid__item orange-btn" type="button" value="&minus;">
            <input class="grid__item white-btn" type="button" value="1">
            <input class="grid__item white-btn" type="button" value="2">
            <input class="grid__item white-btn" type="button" value="3">
            <input class="grid__item orange-btn" type="button" value="+">
            <input class="grid__item white-btn" type="button" value="0">
            <input class="grid__item white-btn" type="button" value=".">
            <input class="grid__item white-btn" type="button" value=".">
            <input class="grid__item orange-btn" type="button" value="=">
        </section>
    </div>
    <script src="/index.js"></script>
</body>
</html>
